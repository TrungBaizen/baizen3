<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Điền thông tin cá nhân</title>
</head>
<body>
<h2>Biểu mẫu thông tin cá nhân</h2>
<form action="#" method="post">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" placeholder="Họ và tên"  required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"  required><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Số điện thoại"  required><br>
    Giới tính<br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Nữ</label><br>
    <input type="submit" value="Gửi">
</form>
</body>
</html>

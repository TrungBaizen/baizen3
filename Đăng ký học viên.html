<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<h1>ĐĂNG KÝ HỌC VIÊN</h1><br>
<form>
    <h2>Họ và tên</h2>
    <input type="text"><br>
    <h2>Ngày sinh</h2>
    <input type="number"><br>
    <h2>Giới tính</h2>
    <input type="radio" name="giới tính"> Nam
    <input type="radio" name="giới tính"> Nữ<br>
    <h2>Địa chỉ</h2>
    <input type="text" style="width: 200px;height: 100px"><br>
    <h2>Chọn lớp</h2>
    <select style="width: 130px">
        <option>--Chọn lớp--</option>
        <option>A1</option>
        <option>A2</option>
        <option>A3</option>
    </select><br>
    <h2>Email</h2>
    <input type="email"><br>
    <h2>Số điện thoại</h2>
    <input type="number"><br>
    <input type="button" value="Đăng ký" >
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
